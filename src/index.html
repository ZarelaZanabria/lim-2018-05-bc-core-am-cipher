<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="limiter">
    <div class="contenedor-01">
      <div class="contenedor-02 ">
        <form class="contenedor-form" >
          <span class="contenedor-title">
            Cifrado Cesar
          </span>
          <div class="textarea">
            <textarea class = "input100" id="textInput" rows="10" cols="50" placeholder="Ingresa un texto"></textarea>
            <span class = "focus-input100"></span>
            <span class="symbol-input100">
              <span class="lnr lnr-envelope"></span>
            </span>            
          </div>
          <div class="textarea">
              <textarea class = "input100" id="textOutput" rows="10" cols="50" placeholder="Texto Cifrado o descifrado" readonly></textarea>
              <span class = "focus-input100"></span>
              <span class="symbol-input100">
                <span class="lnr lnr-envelope"></span>
              </span>            
            </div>
          <div class="textarea">
            <input class ="input100_1" placeholder="Ingresa una posicion" type="number" id="position">
            <span class = "focus-input100"></span>
            <span class="symbol-input100">
              <span class="lnr lnr-envelope"></span>
            </span>
          </div>
        <div class="contenedor-form-btn">
            <button class="form-btn" type="button" id="cifrar">
              Cifrar               
            </button>
          </div>
          <div class="contenedor-form-btn">
              <button class="form-btn" type="button" id="descifrar">
                Descifrar               
              </button>
          </div>
          

        </form>
      </div>
    </div>
  </div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
